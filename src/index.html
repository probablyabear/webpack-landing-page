<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DEV - Site Title</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <!-- Courtesy of https://github.com/joshbuchea/HEAD -->

    <!-- Theme Color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#4285f4" />

    <!-- Short description of the document (limit to 150 characters) -->
    <!-- This content *may* be used as a part of search engine results. -->
    <meta name="description" content="A description of the page" />

    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow" />
    <!-- All Search Engines -->
    <meta name="googlebot" content="index,follow" />
    <!-- Google Specific -->

    <!-- Tells Google not to show the sitelinks search box -->
    <meta name="google" content="nositelinkssearchbox" />

    <!-- Tells Google not to provide a translation for this document -->
    <meta name="google" content="notranslate" />

    <!-- Verify website ownership -->
    <meta name="google-site-verification" content="verification_token" />
    <!-- Google Search Console -->
    <meta name="yandex-verification" content="verification_token" />
    <!-- Yandex Webmasters -->
    <meta name="msvalidate.01" content="verification_token" />
    <!-- Bing Webmaster Center -->
    <meta name="alexaVerifyID" content="verification_token" />
    <!-- Alexa Console -->
    <meta name="p:domain_verify" content="code_from_pinterest" />
    <!-- Pinterest Console-->
    <meta name="norton-safeweb-site-verification" content="norton_code" />
    <!-- Norton Safe Web -->

    <!-- Identify the software used to build the document (i.e. - WordPress, Dreamweaver) -->
    <meta name="generator" content="program" />

    <!-- Short description of your document's subject -->
    <meta name="subject" content="your document's subject" />

    <!-- Gives a general age rating based on the document's content -->
    <meta name="rating" content="General" />

    <!-- Allows control over how referrer information is passed -->
    <meta name="referrer" content="no-referrer" />

    <!-- Disable automatic detection and formatting of possible phone numbers -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Completely opt out of DNS prefetching by setting to "off" -->
    <meta http-equiv="x-dns-prefetch-control" content="off" />

    <!-- Specifies the document to appear in a specific frame -->
    <meta http-equiv="Window-Target" content="_value" />

    <!-- Geo tags -->
    <meta name="ICBM" content="latitude, longitude" />
    <meta name="geo.position" content="latitude;longitude" />
    <meta name="geo.region" content="country[-state]" />
    <!-- Country code (ISO 3166-1): mandatory, state code (ISO 3166-2): optional; eg. content="US" / content="US-NY" -->
    <meta name="geo.placename" content="city/town" />
    <!-- eg. content="New York City" -->

    <!-- Icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="/path/to/icon.png" />

    <!-- Apple Touch Icon (reuse 192px icon.png) -->
    <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png" />

    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="/path/to/icon.svg" color="blue" />

    <!-- Facebook Open Graph -->
    <meta property="fb:app_id" content="123456789" />
    <meta property="og:url" content="https://example.com/page.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Content Title" />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:description" content="Description Here" />
    <meta property="og:site_name" content="Site Name" />
    <meta property="og:locale" content="en_US" />
    <meta property="article:author" content="" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@site_account" />
    <meta name="twitter:creator" content="@individual_account" />
    <meta name="twitter:url" content="https://example.com/page.html" />
    <meta name="twitter:title" content="Content Title" />
    <meta
      name="twitter:description"
      content="Content description less than 200 characters"
    />
    <meta name="twitter:image" content="https://example.com/image.jpg" />

    <!-- Google+/Schema.org -->
    <meta itemprop="name" content="Content Title" />
    <meta
      itemprop="description"
      content="Content description less than 200 characters"
    />
    <meta itemprop="image" content="https://example.com/image.jpg" />
